name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      timeout-minutes: 10
      
    - name: Run linter
      run: npm run lint
      timeout-minutes: 5
      
    - name: Run type check
      run: npm run type-check
      timeout-minutes: 5
      
    - name: Run unit tests
      run: npm run test
      timeout-minutes: 5
      env:
        CI: true
      
    - name: Build application
      run: npm run build
      timeout-minutes: 15
      env:
        CI: true
        NEXT_TELEMETRY_DISABLED: 1

  deploy-production:
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      timeout-minutes: 10
      
    - name: Build application
      run: npm run build
      timeout-minutes: 15
      env:
        CI: true
        NEXT_TELEMETRY_DISABLED: 1
      
    - name: Deploy to Vercel Production
      uses: amondnet/vercel-action@v25
      id: vercel-production
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
        github-comment: true
        working-directory: ./ 